<!DOCTYPE html>
<html lang="en">
<head>

    <title>Counter Monique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Counter Exercise</h1>

    <script src="./script.js"></script>
</body>
</html>
